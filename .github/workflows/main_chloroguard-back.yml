# Azure Python Web App Deployment via GitHub Actions
# Works for FastAPI / Flask on Linux App Service

name: Build and deploy Python app to Azure Web App - chloroguard-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç Set correct Python version (Azure supports 3.12)
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # üì¶ Install dependencies
      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # üìÅ Prepare files for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_28E610D55AF540488F90FD1D930E80ED }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED97343CC41A4FCCA4D2BA3EC419E64F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B77C9314232E4FEAAB6F7E19D1068635 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chloroguard-back'
          slot-name: 'Production'
